<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE6E6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4B8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="900" cy="150" r="200" fill="rgba(255, 255, 255, 0.3)"/>
  <circle cx="300" cy="500" r="150" fill="rgba(255, 255, 255, 0.3)"/>
  
  <!-- 中央白色卡片 -->
  <rect x="150" y="150" width="900" height="330" rx="20" fill="rgba(255, 255, 255, 0.95)" filter="drop-shadow(0 4px 20px rgba(0,0,0,0.1))"/>
  
  <!-- 主标题 -->
  <text x="600" y="260" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="72" font-weight="bold" fill="#E8B4B8" text-anchor="middle">邓蓓 &amp; 唐韬</text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="48" fill="#5D4037" text-anchor="middle">婚礼喜糖在线领取</text>
  
  <!-- 日期 -->
  <text x="600" y="410" font-family="PingFang SC, Microsoft YaHei, sans-serif" font-size="36" fill="#8B7968" text-anchor="middle">2026年2月1日</text>
  
  <!-- 装饰 emoji（使用文字代替） -->
  <text x="350" y="240" font-size="60" text-anchor="middle">💝</text>
  <text x="850" y="240" font-size="60" text-anchor="middle">🎁</text>
</svg>
