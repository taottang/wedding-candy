<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #FFE6E6 0%, #FFF5F5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #E8B4B8;
            margin: 0 0 20px 0;
            font-size: 2rem;
        }
        
        .success-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .info {
            color: #5D4037;
            line-height: 1.8;
            margin: 15px 0;
            padding: 15px;
            background: #FFF5F5;
            border-radius: 10px;
        }
        
        .button {
            display: inline-block;
            background: #E8B4B8;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #D4A5A5;
            transform: translateY(-2px);
        }
        
        .version {
            margin-top: 20px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-box">
        <div class="success-icon">✅</div>
        <h1>测试成功！</h1>
        
        <div class="info">
            <strong>恭喜！</strong><br>
            如果你能看到这个页面，说明：<br>
            ✅ Vercel 部署正常<br>
            ✅ 微信可以访问你的网站<br>
            ✅ 手机网络连接正常
        </div>
        
        <div class="info">
            <strong>浏览器信息：</strong><br>
            <span id="userAgent"></span>
        </div>
        
        <div class="info">
            <strong>屏幕尺寸：</strong><br>
            <span id="screenSize"></span>
        </div>
        
        <a href="index.html" class="button">进入主页</a>
        
        <div class="version">
            测试页面 v1.0<br>
            <span id="timestamp"></span>
        </div>
    </div>
    
    <script>
        // 显示用户代理信息
        const ua = navigator.userAgent;
        const isWeChat = ua.toLowerCase().includes('micromessenger');
        const isiOS = /iPad|iPhone|iPod/.test(ua);
        const isAndroid = /Android/.test(ua);
        
        let deviceInfo = '';
        if (isWeChat) {
            deviceInfo = '✅ 微信浏览器';
        } else if (isiOS) {
            deviceInfo = 'iOS Safari';
        } else if (isAndroid) {
            deviceInfo = 'Android Chrome';
        } else {
            deviceInfo = '其他浏览器';
        }
        
        document.getElementById('userAgent').textContent = deviceInfo;
        
        // 显示屏幕尺寸
        const width = window.innerWidth;
        const height = window.innerHeight;
        document.getElementById('screenSize').textContent = `${width} × ${height} px`;
        
        // 显示时间戳
        const now = new Date();
        document.getElementById('timestamp').textContent = now.toLocaleString('zh-CN');
        
        // 控制台输出
        console.log('=== 测试信息 ===');
        console.log('是否微信:', isWeChat);
        console.log('是否iOS:', isiOS);
        console.log('是否Android:', isAndroid);
        console.log('User Agent:', ua);
        console.log('屏幕尺寸:', width, 'x', height);
        console.log('================');
    </script>
</body>
</html>
